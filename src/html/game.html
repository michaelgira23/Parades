<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
		<title>Parades</title>
        <link rel="icon" href="assets/logo/logo.png">
        
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/parades.css">
	</head>
	<body>
        
        <!-- Main Menu -->
        <div class="frame menu-frame">
            <div class="menu-title">
                <small>Hello, and welcome to</small>
                <h1 class="display-1">Parades</h1>
            </div>
            <div class="menu-selections">
                <div class="card card-inverse card-primary">
                    <span>Create a Game</span>
                </div>
                <div class="card card-inverse card-danger">
                    <span>Join a Game</span>
                </div>
            </div>
        </div>
        
        <!-- Create Game -->
        <div class="frame createGame-frame">
            <div class="createGame-header">
                <div class="back-to-menu display-4">
                    <i class="fa fa-angle-left"></i> Back
                </div>
            </div>
<!--            <p class="gamecode display-6">Your game code is <strong>12345</strong></p>-->
            <button class="btn btn-success btn-lg">Start Game!</button>
            
            <div class="createGame-options">
                <div class="createGame-selectOptions col-xs-12 col-lg-4">
                    <button class="createGame-toggleOptions btn btn-secondary-outline" data-toggle="collapse" data-target=".createGame-variousOptions">Options</button>
                    <div class="createGame-variousOptions collapse">
                        <h3>Time each Round</h3>
                        <select class="form-control" name="roundTime">
                            <option value="30">0:30</option>
                            <option value="60">1:00</option>
                            <option value="90">1:30</option>
                            <option value="120">2:00</option>
                            <option value="150">2:30</option>
                            <option value="180">3:00</option>
                        </select>
                    </div>
                </div>
                
                <div class="createGame-categories col-xs-12 col-lg-4">
                    <button class="createGame-toggleCategories btn btn-secondary-outline" data-toggle="collapse" data-target=".createGame-categorySelection">Choose Categories</button>
                    <ul class="createGame-categorySelection list-group collapse">
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" checked>
                                Superheroes
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" checked>
                                Cool people
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="createGame-chooseTeams col-xs-12 col-lg-4">
                    <button class="createGame-toggleTeams btn btn-secondary-outline" data-toggle="collapse" data-target=".createGame-teams">Choose Teams</button>
                    <div class="createGame-teams collapse">
                        <p>Click on the names to switch what team they're on!</p>
                        <h3><strong>Blue</strong> Team</h3>
                        <ul class="createGame-teamBlue">
                            <li class="list-group-item list-group-item-info">Michael</li>
                            <li class="list-group-item list-group-item-info">Paul</li>
                            <li class="list-group-item list-group-item-info">Gira</li>
                        </ul>
                        <h3><strong>Red</strong> Team</h3>
                        <ul class="createGame-teamRed">
                            <li class="list-group-item list-group-item-danger">Michael</li>
                            <li class="list-group-item list-group-item-danger">Paul</li>
                            <li class="list-group-item list-group-item-danger">Gira</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner -->
		<div class="frame spinner-frame">
			<h3 class="spinner-category">Click to Spin!</h3>
			<div class="spinner card col-xs-12 col-sm-10 col-md-8 col-lg-6 col-lg-4"></div>
			<button class="spinner-trigger btn btn-info">Spin!</button>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="/js/spinner.js"></script>
        <script src="/js/game.js"></script>
	</body>
</html>
